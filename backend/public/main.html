<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/mainStyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
    
    
</head>
<body>
    <h2>Chat Apps </h2>
    <img src="./images/account.png" id="acc">
    <div class="chat-container">
        <div class="typing-container">
            <div id="typing">
                <form  id="text-form">
                    <input type="text" id="text-input" placeholder="Start typing here...">
                    <button type="submit" id="send-button">></button>
                </form>
                <div id="text-sender"></div>
                <div id="text-reciver"></div>

            </div>

        </div>
        <div class="end">
            <img src="./images/1103738-200.png" class="icon">
            <img src="./images/center.png" class="icon">
            <img src="./images/return.png" class="icon">
        </div>
    </div>
    <!-- <script src="./mainScript.js" ></script> -->

    <script src="./logic/main.js"></script>
</body>
</html>
